<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JS Simon Game</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Simon says</h1>
      <button class="simon-button" id="start" type="button" name="button">Start</button>
      <button class="simon-button" id="reset" type="button" name="button">Reset</button>
      <button class="simon-button strict-button strict-on" id="strict" type="button" name="button">Strict ON</button>
      <div class="step-counter" id="step-counter">--</div>

      <button class="simon-button colour-button" id="red" type="button" name="button"></button>
      <button class="simon-button colour-button" id="blue" type="button" name="button"></button>

      <button class="simon-button colour-button" id="green" type="button" name="button"></button>
      <button class="simon-button colour-button" id="yellow" type="button" name="button"></button>
